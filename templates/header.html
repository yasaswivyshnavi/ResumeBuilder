<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info pt-2 fixed-top ">
        <a class="navbar-brand navbar-colors ml-3" href="#containerone">Resume Builder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link mr-5" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    {% if 'name' in session %}
                        <a class="nav-link mr-5" href="/templatesPage"><i class="fas fa-file-alt"></i>Templates</a>
                    {% else %}
                       <a class="nav-link mr-5" href="/login"><i class="fas fa-file-alt"></i>Templates</a>
                    {% endif%}  
                </li>
                <li class="nav-item">
                    <i class="fas fa-sign-in-alt"></i> 
                    {% if 'name' in session %}
                        {{session['name']}}
                        <a class="nav-link mr-5" href="./logout"><button class="btn btn-danger">Log out</button></a>
                       {% else %}
                       <a class="nav-link " href="/login">Login</a>
                       {% endif%}  
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="signup"><i class="fas fa-user-plus"></i> Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="contactus"><i class="fas fa-envelope"></i> Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    
</body>
</html>
